<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Mirabel N. Udeagha Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #7c3aed;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #7c3aed;
    }
    
    .button {
      background-color: #7c3aed;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #6d28d9;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      .container {
        background-color: #1f2937;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”Œ</div>
    <h1>You're offline</h1>
    <p>The page you're looking for requires an internet connection. Please check your connection and try again.</p>
    <p>Some parts of the portfolio are available offline, so you can try navigating back to the home page.</p>
    <a href="/" class="button">Go to Home</a>
  </div>
  
  <script>
    // Check for network status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    document.querySelector('.button').addEventListener('click', (e) => {
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        e.preventDefault();
        alert('Still offline. Please check your connection.');
      }
    });
  </script>
</body>
</html>
